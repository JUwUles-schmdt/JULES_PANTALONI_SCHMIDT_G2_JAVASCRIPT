<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription</title>
  <link rel="stylesheet" href="css/formulaire.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulaire d'inscription</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="pseudo">Pseudo :</label>
        <input type="text" id="pseudo" name="pseudo" placeholder="Votre pseudo">
        <span class="error-message" id="pseudo-error"></span>
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email">
        <span class="error-message" id="email-error"></span>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe">
        <span class="error-message" id="password-error"></span>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirmez le mot de passe :</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe">
        <span class="error-message" id="confirm-password-error"></span>
      </div>

      <div class="form-group">
        <label>Question :</label>
        <label><input type="radio" name="question" value="yes"> Oui</label>
        <label><input type="radio" name="question" value="no"> Non</label>
        <span class="error-message" id="question-error"></span>
      </div>

      <button type="button" id="submitButton">S'inscrire</button>
    </form>
    <div id="result-message"></div>
  </div>

  <script src="js/formulaire.js"></script>
</body>
</html>
